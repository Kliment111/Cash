<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí∞ –î–µ–Ω—å–≥–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .main-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .balance-display {
            text-align: center;
            margin-bottom: 40px;
        }

        .balance-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .balance-amount {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .balance-amount.positive {
            color: #10b981;
        }

        .balance-amount.negative {
            color: #ef4444;
        }

        .quick-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            gap: 15px;
        }

        .stat-box {
            flex: 1;
            text-align: center;
            padding: 15px;
            border-radius: 12px;
            background: #f8fafc;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-amount {
            font-size: 18px;
            font-weight: 600;
        }

        .stat-amount.income {
            color: #10b981;
        }

        .stat-amount.expense {
            color: #ef4444;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .action-btn {
            padding: 20px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .action-btn.income {
            background: #10b981;
            color: white;
        }

        .action-btn.expense {
            background: #ef4444;
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .action-icon {
            font-size: 24px;
        }

        .recent-transactions {
            margin-top: 30px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .transaction-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8fafc;
            border-radius: 10px;
            transition: all 0.2s;
        }

        .transaction-item:hover {
            background: #e2e8f0;
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-title {
            font-weight: 500;
            margin-bottom: 3px;
        }

        .transaction-date {
            font-size: 12px;
            color: #666;
        }

        .transaction-amount {
            font-weight: 600;
            font-size: 16px;
        }

        .transaction-amount.income {
            color: #10b981;
        }

        .transaction-amount.expense {
            color: #ef4444;
        }

        .quick-input-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .quick-input-modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 350px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .modal-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
        }

        .modal-btn.cancel {
            background: #e2e8f0;
            color: #333;
        }

        .modal-btn.confirm {
            background: #667eea;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .add-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.2s;
        }

        .add-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- –ì–ª–∞–≤–Ω—ã–π –±–∞–ª–∞–Ω—Å -->
        <div class="balance-display">
            <div class="balance-label">–í–∞—à –±–∞–ª–∞–Ω—Å</div>
            <div class="balance-amount" id="mainBalance">0 $</div>
        </div>

        <!-- –ë—ã—Å—Ç—Ä–∞—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
        <div class="quick-stats">
            <div class="stat-box">
                <div class="stat-label">–î–æ—Ö–æ–¥—ã</div>
                <div class="stat-amount income" id="totalIncome">0 $</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">–†–∞—Å—Ö–æ–¥—ã</div>
                <div class="stat-amount expense" id="totalExpense">0 $</div>
            </div>
        </div>

        <!-- –ë—ã—Å—Ç—Ä—ã–µ –¥–µ–π—Å—Ç–≤–∏—è -->
        <div class="quick-actions">
            <button class="action-btn income" onclick="showQuickAdd('income')">
                <span class="action-icon">üí∞</span>
                <span>–î–æ—Ö–æ–¥</span>
            </button>
            <button class="action-btn expense" onclick="showQuickAdd('expense')">
                <span class="action-icon">üí∏</span>
                <span>–†–∞—Å—Ö–æ–¥</span>
            </button>
        </div>

        <!-- –ü–æ—Å–ª–µ–¥–Ω–∏–µ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏ -->
        <div class="recent-transactions">
            <div class="section-title">–ü–æ—Å–ª–µ–¥–Ω–∏–µ –æ–ø–µ—Ä–∞—Ü–∏–∏</div>
            <div class="transaction-list" id="transactionList">
                <div class="empty-state">
                    <div class="empty-icon">üìù</div>
                    <div>–ù–µ—Ç –æ–ø–µ—Ä–∞—Ü–∏–π</div>
                </div>
            </div>
        </div>
    </div>

    <!-- –ü–ª–∞–≤–∞—é—â–∞—è –∫–Ω–æ–ø–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è -->
    <button class="add-btn" onclick="showQuickAdd('expense')">+</button>

    <!-- –ë—ã—Å—Ç—Ä–æ–µ –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
    <div class="quick-input-modal" id="quickModal">
        <div class="modal-content">
            <div class="modal-title" id="modalTitle">–î–æ–±–∞–≤–∏—Ç—å –æ–ø–µ—Ä–∞—Ü–∏—é</div>
            
            <div class="input-group">
                <label class="input-label">–°—É–º–º–∞</label>
                <input type="number" class="input-field" id="quickAmount" placeholder="0.00" step="0.01">
            </div>
            
            <div class="input-group">
                <label class="input-label">–û–ø–∏—Å–∞–Ω–∏–µ</label>
                <input type="text" class="input-field" id="quickDescription" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ö–æ—Ñ–µ">
            </div>
            
            <div class="modal-buttons">
                <button class="modal-btn cancel" onclick="closeQuickAdd()">–û—Ç–º–µ–Ω–∞</button>
                <button class="modal-btn confirm" onclick="saveQuickAdd()">–î–æ–±–∞–≤–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        // –°—É–ø–µ—Ä –ø—Ä–æ—Å—Ç–∞—è —Å–∏—Å—Ç–µ–º–∞
        let transactions = [];
        let currentType = 'expense';

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        function loadData() {
            const saved = localStorage.getItem('simpleMoney');
            if (saved) {
                transactions = JSON.parse(saved);
            }
            updateDisplay();
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
        function saveData() {
            localStorage.setItem('simpleMoney', JSON.stringify(transactions));
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –±—ã—Å—Ç—Ä–æ–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ
        function showQuickAdd(type) {
            currentType = type;
            const modal = document.getElementById('quickModal');
            const title = document.getElementById('modalTitle');
            
            title.textContent = type === 'income' ? 'üí∞ –î–æ–±–∞–≤–∏—Ç—å –¥–æ—Ö–æ–¥' : 'üí∏ –î–æ–±–∞–≤–∏—Ç—å —Ä–∞—Å—Ö–æ–¥';
            modal.classList.add('show');
            
            // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª–µ–π
            document.getElementById('quickAmount').value = '';
            document.getElementById('quickDescription').value = '';
            
            // –§–æ–∫—É—Å –Ω–∞ —Å—É–º–º—É
            setTimeout(() => {
                document.getElementById('quickAmount').focus();
            }, 100);
        }

        // –ó–∞–∫—Ä—ã—Ç—å –±—ã—Å—Ç—Ä–æ–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ
        function closeQuickAdd() {
            document.getElementById('quickModal').classList.remove('show');
        }

        // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –±—ã—Å—Ç—Ä–æ–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ
        function saveQuickAdd() {
            const amount = parseFloat(document.getElementById('quickAmount').value);
            const description = document.getElementById('quickDescription').value;
            
            if (!amount || amount <= 0) {
                alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É');
                return;
            }
            
            if (!description.trim()) {
                alert('–í–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ');
                return;
            }
            
            const transaction = {
                id: Date.now(),
                type: currentType,
                amount: amount,
                description: description.trim(),
                date: new Date().toLocaleDateString('ru-RU')
            };
            
            transactions.unshift(transaction); // –î–æ–±–∞–≤–ª—è–µ–º –≤ –Ω–∞—á–∞–ª–æ
            saveData();
            updateDisplay();
            closeQuickAdd();
        }

        // –û–±–Ω–æ–≤–∏—Ç—å –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
        function updateDisplay() {
            const income = transactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const expense = transactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const balance = income - expense;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å
            const balanceEl = document.getElementById('mainBalance');
            balanceEl.textContent = balance.toFixed(2) + ' $';
            balanceEl.className = 'balance-amount ' + (balance >= 0 ? 'positive' : 'negative');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
            document.getElementById('totalIncome').textContent = income.toFixed(2) + ' $';
            document.getElementById('totalExpense').textContent = expense.toFixed(2) + ' $';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π
            updateTransactionList();
        }

        // –û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π
        function updateTransactionList() {
            const listEl = document.getElementById('transactionList');
            const recentTransactions = transactions.slice(0, 5); // –ü–æ—Å–ª–µ–¥–Ω–∏–µ 5
            
            if (recentTransactions.length === 0) {
                listEl.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìù</div>
                        <div>–ù–µ—Ç –æ–ø–µ—Ä–∞—Ü–∏–π</div>
                    </div>
                `;
                return;
            }
            
            listEl.innerHTML = recentTransactions.map(t => `
                <div class="transaction-item">
                    <div class="transaction-info">
                        <div class="transaction-title">${t.description}</div>
                        <div class="transaction-date">${t.date}</div>
                    </div>
                    <div class="transaction-amount ${t.type}">
                        ${t.type === 'income' ? '+' : '-'}${t.amount.toFixed(2)} $
                    </div>
                </div>
            `).join('');
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeQuickAdd();
            }
        });

        // –ö–ª–∏–∫ –≤–Ω–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        document.getElementById('quickModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeQuickAdd();
            }
        });

        // Enter –≤ –ø–æ–ª–µ —Å—É–º–º—ã
        document.getElementById('quickAmount').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('quickDescription').focus();
            }
        });

        // Enter –≤ –ø–æ–ª–µ –æ–ø–∏—Å–∞–Ω–∏—è
        document.getElementById('quickDescription').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                saveQuickAdd();
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadData();
    </script>
</body>
</html>
